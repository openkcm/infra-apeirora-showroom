resources:
  cmk-certificate-http-route:
    apiVersion: gateway.networking.k8s.io/v1
    kind: HTTPRoute
    metadata:
      name: cmk-certificate-http-route
    spec:
      parentRefs:
        - name: ingress-certificate-gateway
          namespace: envoy-gateway-system
      hostnames:
        - "ing.cert.aweu-cmk-p-02.cmkc.kms.cloud.sap"
        - "ing.cert.aws-eu-01.cmkc.kms.cloud.sap"
      rules:
        - backendRefs:
            - group: ""
              kind: Service
              name: cmk
              namespace: services
              port: 8081
              weight: 1
          matches:
            - path:
                type: PathPrefix
                value: /cmk/v1

