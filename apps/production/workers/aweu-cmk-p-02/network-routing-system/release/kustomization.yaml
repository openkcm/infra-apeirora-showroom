apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../../../../base/network-routing-system/release
patches:
  - path: release-values.yaml
generatorOptions:
  disableNameSuffixHash: true
configMapGenerator:
  - name: network-routing-system-overlay-values
    files:
      - ./resources/cmk-certificate-http-route.yaml
      - ./resources/cmk-http-route.yaml
      - ./resources/cmk-security-policy.yaml
      - ./resources/echoserver-certificate-http-route.yaml
      - ./resources/echoserver-http-route.yaml
      - ./resources/echoserver-security-policy.yaml
      - ./resources/envoy-proxy-certificate-config.yaml
      - ./resources/envoy-proxy-config.yaml
      - ./resources/ingress-certificate-gateway.yaml
      - ./resources/ingress-gateway.yaml
