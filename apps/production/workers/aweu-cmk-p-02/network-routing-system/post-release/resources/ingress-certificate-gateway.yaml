resources:
  ingress-certificate-gateway:
    # Certificate based Gateway
    apiVersion: gateway.networking.k8s.io/v1
    kind: Gateway
    metadata:
      name: ingress-certificate-gateway
    spec:
      gatewayClassName: ingress-certificate-gateway
      listeners:
        - name: https-aweu-cmk-p-02
          protocol: HTTPS
          hostname: ing.cert.aweu-cmk-p-02.cmkc.kms.cloud.sap
          port: 443
          allowedRoutes:
            namespaces:
              from: Same
          tls:
            mode: Terminate
            certificateRefs:
              - kind: Secret
                group: ""
                name: ingress-certificate-gateway-secret
                namespace: envoy-gateway-system
        - name: https-eu-02
          protocol: HTTPS
          hostname: ing.cert.aws-eu-01.cmkc.kms.cloud.sap
          port: 443
          allowedRoutes:
            namespaces:
              from: Same
          tls:
            mode: Terminate
            certificateRefs:
              - kind: Secret
                group: ""
                name: ingress-certificate-gateway-secret
                namespace: envoy-gateway-system
