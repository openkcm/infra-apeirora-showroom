resources:
  extauthz-signing-keys-secret:
    apiVersion: external-secrets.io/v1
    kind: ExternalSecret
    metadata:
      name: extauthz-signing-keys-secret
    spec:
      refreshInterval: 5m
      secretStoreRef:
        name: vault-backend-cluster
        kind: ClusterSecretStore
      target:
        name: extauthz-signing-keys-secret
        creationPolicy: Owner
      data:
        - secretKey: "keyId"
          remoteRef:
            key: extauthz/client-data/signing-keys
            property: keyId
        - secretKey: "key1.pem"
          remoteRef:
            key: extauthz/client-data/signing-keys
            property: key1-private
        - secretKey: "key2.pem"
          remoteRef:
            key: extauthz/client-data/signing-keys
            property: key2-private