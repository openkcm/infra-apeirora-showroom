apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ui--pre-release
spec:
  interval: 1m
  releaseName: ui--pre-release
  chart:
    spec:
      chart: ./tools/charts/generic
      sourceRef:
        kind: GitRepository
        name: flux-system
        namespace: flux-system
  install:
    createNamespace: false
    remediation:
      retries: -1
      remediateLastFailure: true
  upgrade:
    remediation:
      retries: -1
      remediateLastFailure: true
  valuesFrom:
    - kind: ConfigMap
      name: ui-base-pre-release-values
      valuesKey: ui-envoy-config.yaml
    - kind: ConfigMap
      name: ui-base-pre-release-values
      valuesKey: config.json
