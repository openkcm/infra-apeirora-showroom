apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: clustercert
spec:
  interval: 1m
  releaseName: clustercert
  chart:
    spec:
      chart: ./tools/charts/generic
      sourceRef:
        kind: GitRepository
        name: flux-system
        namespace: flux-system
  install:
    createNamespace: false
    remediation:
      retries: -1
      remediateLastFailure: true
  upgrade:
    remediation:
      retries: -1
      remediateLastFailure: true
  values:
    resources:
      clustercert-certificate:
        apiVersion: cert-manager.io/v1
        kind: Certificate
        metadata:
          name: clustercert-certificate
        spec:
          secretName: clustercert-certificate-secret
          literalSubject: CN=<replace>, L=kms20:cmk:<replace>, OU=<replace>, OU=SAP Cloud Platform Clients, O=SAP SE, C=DE
          privateKey:
            rotationPolicy: Always
            encoding: PKCS1
            algorithm: RSA
            size: 2048
          usages:
            - "digital signature"
            - "key encipherment"
            - "client auth"
          duration: 168h
          renewBefore: 72h
          issuerRef:
            name: pki-cluster-issuer
            group: pki-certificate-issuer.btp.sap.com
            kind: ClusterIssuer
