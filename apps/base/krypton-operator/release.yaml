  values:
    fullnameOverride: "krypton-operator"
    imagePullSecrets: []
    image:
      registry: ghcr.io/openkcm
      repository: images/krypton-operator
      digest: sha256:f1e111e712c0fa0223347835d681524fb11b9129565091372d19011bd70e0897
