---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: krypton-operator
spec:
  targetNamespace: krypton-operator
  storageNamespace: krypton-operator
  chartRef:
    kind: OCIRepository
    name: krypton-operator
  interval: 10m
  timeout: 10m
  install:
    createNamespace: true
    remediation:
      retries: 5
