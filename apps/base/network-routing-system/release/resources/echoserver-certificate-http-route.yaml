resources:
  echoserver-certificate-http-route:
    apiVersion: gateway.networking.k8s.io/v1
    kind: HTTPRoute
    metadata:
      name: echoserver-certificate-http-route
    spec:
      parentRefs:
        - name: ingress-certificate-gateway
          namespace: envoy-gateway-system
      hostnames:
        - "ing.cert.<replace>.kms20.shoot.canary.k8s-hana.ondemand.com"
      rules:
        - backendRefs:
            - group: ""
              kind: Service
              name: echoserver
              namespace: services
              port: 3000
              weight: 1
          matches:
            - path:
                type: PathPrefix
                value: /echo
          filters:
            - type: ResponseHeaderModifier
              responseHeaderModifier:
                remove:
                  - "L5d-Client-Id"
