resources:
  btp-callbacks-security-policy:
    apiVersion: gateway.envoyproxy.io/v1alpha1
    kind: SecurityPolicy
    metadata:
      name: btp-callbacks-security-policy
      namespace: envoy-gateway-system
    spec:
      targetRefs:
        - group: gateway.networking.k8s.io
          kind: HTTPRoute
          name: btp-callbacks-certificate-http-route
      extAuth:
        grpc:
          backendRefs:
            - group: ""
              kind: Service
              name: extauthz
              port: 9092
