resources:
  spis-http-route:
    # JWT based HTTPRoute
    apiVersion: gateway.networking.k8s.io/v1
    kind: HTTPRoute
    metadata:
      name: spis-http-route
    spec:
      parentRefs:
        - name: ingress-gateway
          namespace: envoy-gateway-system
      hostnames:
        - "ing.<replace>.<replace>.kms.cloud.sap"
      rules:
        - backendRefs:
            - group: ""
              kind: Service
              name: spis
              namespace: services
              port: 8081
              weight: 1
          matches:
            - path:
                type: PathPrefix
                value: /spfi/notify
          filters:
            - type: ResponseHeaderModifier
              responseHeaderModifier:
                remove:
                  - "L5d-Client-Id"
