resources:
  platform-extension-security-policy:
    apiVersion: gateway.envoyproxy.io/v1alpha1
    kind: SecurityPolicy
    metadata:
      name: platform-extension-security-policy
      namespace: envoy-gateway-system
    spec:
      targetRefs:
        - group: gateway.networking.k8s.io
          kind: HTTPRoute
          name: platform-extension-certificate-http-route
        - group: gateway.networking.k8s.io
          kind: HTTPRoute
          name: platform-extension-http-route
      extAuth:
        grpc:
          backendRefs:
            - group: ""
              kind: Service
              name: extauthz
              port: 9092
