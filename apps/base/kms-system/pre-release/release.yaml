apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kms-system--pre-release
spec:
  interval: 10m
  releaseName: kms-system--pre-release
  chart:
    spec:
      chart: ./tools/charts/generic
      sourceRef:
        kind: GitRepository
        name: flux-system
        namespace: flux-system
  install:
    createNamespace: false
    remediation:
      retries: -1
      remediateLastFailure: true
  upgrade:
    remediation:
      retries: -1
      remediateLastFailure: true
  values:
    resources:
      service-account-eso-vault:
        apiVersion: v1
        kind: ServiceAccount
        metadata:
          name: eso-vault-sa
        automountServiceAccountToken: true
