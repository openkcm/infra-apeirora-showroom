apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: postgresql--post-release
spec:
  interval: 1m
  releaseName: postgresql--post-release
  chart:
    spec:
      chart: ./tools/charts/generic
      sourceRef:
        kind: GitRepository
        name: flux-system
        namespace: flux-system
  install:
    createNamespace: false
    remediation:
      retries: -1
      remediateLastFailure: true
  upgrade:
    remediation:
      retries: -1
      remediateLastFailure: true
  dependsOn:
    - name: postgres-operator
  values:
    resources:
      kms-postgresql:
        apiVersion: "acid.zalan.do/v1"
        kind: postgresql
        metadata:
          name: kms-postgresql
          namespace: storage
        spec:
          teamId: "acid"
          volume:
            size: 1Gi
          numberOfInstances: 1
          users:
            zalando:
            - superuser
            - createdb
            kms_user:
            - superuser
            - createdb
          databases:
            kms: kms_user
          postgresql:
            version: "16"
