apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: envoy-gateway
  namespace: envoy-gateway-system
spec:
  interval: 1m
  retryInterval: 3m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  path: ./apps/production/workers/worker01/envoy-gateway
  prune: true
  dependsOn:
    - name: envoy-gateway-secrets
    - name: envoy-gateway-crds
    - name: namespaces
  decryption:
    provider: sops
    secretRef:
      name: sops-age
