apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: monitoring
spec:
  interval: 10m0s
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  path: ./apps/production/workers/gc-cmk-p-glob/monitoring
  prune: true
  wait: true
  force: true
  timeout: 5m0s
  dependsOn:
    - name: namespaces
