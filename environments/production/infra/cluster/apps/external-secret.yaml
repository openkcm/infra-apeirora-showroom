apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: external-secret
  namespace: flux-system
spec:
  dependsOn:
  - name: namespaces
  force: true
  interval: 10m0s
  path: ./apps/production/infra/external-secret/
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  timeout: 5m0s
  wait: true
