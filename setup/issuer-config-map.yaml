apiVersion: v1
data:
  config.yaml: |
    apiVersion: apiserver.config.k8s.io/v1beta1
    kind: AuthenticationConfiguration
    jwt:
    - issuer:
        url: https://oidc.showroominfra.kms20.shoot.canary.k8s-hana.ondemand.com
        audiences:
        - downstream-cluster
      claimMappings:
        username:
          claim: sub
          prefix: "infra-cluster-oidc:"
kind: ConfigMap
metadata:
  name: showroominfra-issuer-configmap
  namespace: garden-kms20
